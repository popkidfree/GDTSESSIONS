<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>QUEEN HANI GDT | PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #000000;
      --card-bg: #0a0a0a;
      --accent1: #7c3aed;
      --accent2: #00e5ff;
      --accent3: #ff4dab;
      --text: #ffffff;
      --muted: #9ca3af;
      --input-bg: #0f0f0f;
      --shadow: 0 10px 25px rgba(0,0,0,0.7);
      --transition: all 0.3s ease;
    }

    * {margin:0;padding:0;box-sizing:border-box;transition:var(--transition);}
    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(124,58,237,0.15) 0%, transparent 25%),
        radial-gradient(circle at 90% 80%, rgba(0,229,255,0.1) 0%, transparent 25%);
      animation: pulseBg 20s infinite alternate;
    }
    @keyframes pulseBg {
      50% { background-position: 20% 70%, 80% 30%; }
    }

    .container {
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      padding: 2.5rem;
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      background: url('https://files.catbox.moe/spqe07.jpg') center/cover no-repeat;
      border: 3px solid var(--accent2);
      box-shadow: 0 0 25px rgba(0,229,255,0.35);
      animation: logoGlow 2s infinite alternate;
    }
    @keyframes logoGlow {
      from { box-shadow: 0 0 15px rgba(0,229,255,0.3); }
      to { box-shadow: 0 0 35px rgba(255,77,171,0.4); }
    }

    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 1.9rem;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      margin-bottom: .4rem;
    }

    p {
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    label {
      display:block;
      text-align:left;
      margin-top:1rem;
      font-weight:600;
      color:#e5e7eb;
    }

    .input-container {
      position:relative;
      margin-top:.4rem;
    }
    .input-container i {
      position:absolute;
      left:15px;
      top:50%;
      transform:translateY(-50%);
      color:var(--muted);
    }
    input[type=text] {
      width:100%;
      padding:14px 15px 14px 45px;
      border:1px solid rgba(255,255,255,0.1);
      border-radius:12px;
      background: var(--input-bg);
      color: var(--text);
      font-size:1rem;
      outline:none;
    }
    input:focus {
      border-color: var(--accent2);
      box-shadow: 0 0 12px rgba(0,229,255,0.25);
    }

    .btn {
      width:100%;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color:#fff;
      padding:14px;
      border:none;
      border-radius:12px;
      font-weight:700;
      font-size:1rem;
      cursor:pointer;
      margin-top:1.5rem;
      box-shadow: 0 0 20px rgba(0,229,255,0.25);
    }
    .btn:hover { transform:translateY(-3px); box-shadow:0 0 35px rgba(124,58,237,0.4); }
    .btn:disabled { opacity:0.6; cursor:not-allowed; }

    .home-btn {
      position:fixed;
      top:1.5rem;
      right:1.5rem;
      background: linear-gradient(135deg,var(--accent2),var(--accent3));
      padding:0.8rem 1.5rem;
      border-radius:30px;
      color:#fff;
      text-decoration:none;
      font-weight:600;
      display:flex;
      align-items:center;
      gap:.5rem;
      box-shadow:0 0 20px rgba(255,97,216,0.25);
    }
    .home-btn:hover { transform:scale(1.05); }

    .spinner {
      width:45px;height:45px;
      border:3px solid rgba(255,255,255,0.1);
      border-top:3px solid var(--accent2);
      border-radius:50%;
      margin:1rem auto;
      display:none;
      animation:spin 1s linear infinite;
    }
    @keyframes spin {to {transform:rotate(360deg);}}

    #result {
      display:none;
      margin-top:1.5rem;
      padding:1.5rem;
      background:rgba(255,255,255,0.03);
      border-radius:16px;
      border-left:4px solid var(--accent1);
      box-shadow: inset 0 0 10px rgba(0,229,255,0.15);
    }

    #pair-code {
      font-family:"Orbitron",sans-serif;
      font-size:1.7rem;
      color:var(--accent2);
      letter-spacing:2px;
      text-shadow:0 0 12px rgba(0,229,255,0.4);
      margin:0.6rem 0;
    }

    .action-buttons {
      display:flex;
      gap:1rem;
      margin-top:1.2rem;
    }
    .action-btn {
      flex:1;
      padding:12px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
    }
    .copy-btn {
      background:var(--accent1);
      border:none;
      color:#fff;
    }
    .copy-btn:hover {
      background:var(--accent2);
      color:#000;
    }
    .back-btn {
      background:transparent;
      border:2px solid var(--accent2);
      color:var(--accent2);
    }
    .back-btn:hover {
      background:rgba(0,229,255,0.1);
    }

    .error-message {color:#ff4d4d;display:none;font-size:.9rem;margin-top:.5rem;}
    .success-message {color:var(--accent2);display:none;margin-top:.5rem;}

    @media(max-width:480px){
      .container{padding:1.5rem;}
      h1{font-size:1.5rem;}
      .action-buttons{flex-direction:column;}
    }
  </style>
</head>
<body>
  <a href="./" class="home-btn"><i class="fas fa-home"></i> Home</a>

  <div class="container">
    <div class="logo"></div>
    <h1>QUEEN HANI GDT</h1>
    <p>Enter your WhatsApp number (without + sign)</p>

    <label for="phone-number">Phone Number</label>
    <div class="input-container">
      <i class="fas fa-phone"></i>
      <input type="text" id="phone-number" placeholder="e.g., 2547xxxxxxxx" inputmode="numeric" pattern="[0-9]*" />
    </div>
    <div id="error-message" class="error-message">Please enter a valid phone number (10â€“15 digits)</div>

    <button id="submit" class="btn">
      <span id="btn-text">GET CODE</span>
      <span id="btn-spinner" style="display:none;"><i class="fas fa-spinner fa-spin"></i></span>
    </button>

    <div id="loading-spinner" class="spinner"></div>

    <div id="result">
      <p>Your pairing code is:</p>
      <div id="pair-code"></div>
      <p>Enter this code in your WhatsApp linked devices.</p>

      <div class="action-buttons">
        <button id="copy-btn" class="action-btn copy-btn"><i class="fas fa-copy"></i> COPY CODE</button>
        <a href="./" class="action-btn back-btn"><i class="fas fa-arrow-left"></i> BACK</a>
      </div>

      <div id="success-message" class="success-message">
        <i class="fas fa-check-circle"></i> Code copied to clipboard!
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const phoneNumberInput=document.getElementById("phone-number");
    const submitBtn=document.getElementById("submit");
    const resultDiv=document.getElementById("result");
    const pairCodeDiv=document.getElementById("pair-code");
    const copyBtn=document.getElementById("copy-btn");
    const errorMsg=document.getElementById("error-message");
    const successMsg=document.getElementById("success-message");
    const btnText=document.getElementById("btn-text");
    const btnSpin=document.getElementById("btn-spinner");

    function validNum(num){const clean=num.replace(/\D/g,'');return clean.length>=10&&clean.length<=15;}

    submitBtn.addEventListener("click", async (e)=>{
      e.preventDefault();
      const num=phoneNumberInput.value.trim();
      if(!validNum(num)){
        errorMsg.style.display="block";
        return;
      }
      errorMsg.style.display="none";
      btnText.style.display="none";btnSpin.style.display="inline-block";submitBtn.disabled=true;
      try{
        const {data}=await axios.get(`/code?number=${num}`);
        const code=data.code||"ERROR";
        pairCodeDiv.textContent=code;
        resultDiv.style.display="block";
        resultDiv.scrollIntoView({behavior:"smooth"});
      }catch(err){
        pairCodeDiv.textContent="SERVICE ERROR";
        resultDiv.style.display="block";
      }finally{
        btnText.style.display="inline-block";btnSpin.style.display="none";submitBtn.disabled=false;
      }
    });

    copyBtn.addEventListener("click",()=>{
      const code=pairCodeDiv.textContent;
      navigator.clipboard.writeText(code).then(()=>{
        successMsg.style.display="block";
        setTimeout(()=>successMsg.style.display="none",2000);
      });
    });

    phoneNumberInput.addEventListener("input",(e)=>{
      e.target.value=e.target.value.replace(/\D/g,'');
      if(errorMsg.style.display==="block"){errorMsg.style.display="none";}
    });
  </script>
</body>
</html>
